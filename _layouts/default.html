<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <meta itemprop="keywords" content="{% if page.categories %}{{ page.categories | join: ',' }}{% else %}{% endif %}" />
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{% endif %}">
        <link rel="canonical" 
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
        <script async src="{{ site.baseurl }}/assets/js/modernizr.js"></script>    
        <!-- IE Fixes -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->        
	<script type="text/javascript">
	var $CONFIG = {};
	$CONFIG['islogin'] = '0';
	$CONFIG['version'] = '';
	$CONFIG['lang'] = 'zh-cn';
	$CONFIG['basePath'] = '{{ site.url }}';
	$CONFIG['cookieKey'] = '__uuid';
	$CONFIG['page'] = {% if page.url == '/' %}'index'{% else %}'{{ page.url | replace:'/','' }}'{% endif %};
	$CONFIG['firebase'] = '{{ site.junhc.firebase }}';
	</script>
    </head>
    <body class="theme-base-01">
        <header class="main-header">
            <div class="wc-container">
                <h1><a href="{{ site.baseurl }}/">{{ site.junhc.name }}</a></h1>
                <h2>{{ site.junhc.description }}</h2>
                {% include header-links.html %}                
            </div>
        </header>
        {{ content }}
        <footer class="main-footer">
            <div class="wc-container">
                <div class="column one">
                    {% include footer-links.html %}                    
                </div>
		 <div class="column two">
                    {% include social.html %}
                </div>
            </div>
            {% include footer.html %}
        </footer>
        <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/jquery.slide.js"></script>
        <script src="{{ site.baseurl }}/assets/js/firebase.js"></script>
        <script src="{{ site.baseurl }}/assets/js/app.js"></script>
    </body>        
</html>
